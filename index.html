<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snippet</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!--add a new user-->
        <div class="row">
            <form name="user-add" class="inline-form">
                <div class="form-group">
                    <div class="col-md-3">
                        <input type="text" name="fname" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <input type="text" name="lname" class="form-control" placeholder="Family">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <input type="text" name="skill" class="form-control" placeholder="Skills">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success btn-xs">Add New</button>
                    </div>
                </div>
            </form>
        </div>
        <!--add a new user-->

        <!--read all users-->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAme</th>
                    <th>Family</th>
                    <th>Skill</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
        <!--read all users-->

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
